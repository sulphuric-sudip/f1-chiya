<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photo Gallery</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg">
        <div id="nameDiv" class="mb-6">
            <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Choose a name:</label>
            <select id="name" onchange="displayPhoto()" class="block w-full px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="sudip">Sudip Neupane</option>
                <option value="suven">Suven Pandey</option>
                <option value="prabin">Prabin Thapa Magar</option>
                <option value="milan">Milan Dhamala</option>
                <option value="bipul">Bipul Kharal</option>
                <option value="hemant">Hemant Basnet</option>
                <option value="biraj">Biraj Bajracharya</option>
            </select>
        </div>

        <div id="photoDiv" class="flex justify-center items-center space-x-4 mt-8 h-[50%]">
            <img id="photo1" src="" alt="" class="w-[250px] rounded-lg shadow-md transition-transform duration-300 hover:scale-[2]">
            <img id="photo2" src="" alt="" class="w-[250px] rounded-lg shadow-md transition-transform duration-300 hover:scale-[2]">
            <img id="photo3" src="" alt="" class="w-[250px] rounded-lg shadow-md transition-transform duration-300 hover:scale-[2]">
        </div>
    </div>

    <script>
        function displayPhoto() {
            var selectedName = document.getElementById("name").value;
            for (var i = 1; i <= 3; i++) {
                var photoElement = document.getElementById("photo" + i);
                photoElement.src = `/${selectedName}${i}.jpg`;
            }
        }

        window.onload = displayPhoto;
    </script>
</body>
</html>
